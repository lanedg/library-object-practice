<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <button class="add-book">
            Add Book
        </button>
    </div>

    <div class="content">
        <div class="book-card">
            <p class="title">Title: <b class="info">The Hobbit</b></p>
            <p class="author">Author: <b class="info">J.R.R. Tolkien</b></p>
            <p class="pages">Page Count: <b class="info">234</b></p>
            <p class="read">Read</p>
            <button class="delete">Remove Book</button>
            <button class="toggleRead">Read?</button>
        </div>
    </div>

    <dialog id="addDialog">
        <h1 class="add-book-header">Add Book</h1>
        <form id="addForm">
            <div id="title-input">
                <label for="book-title">Title: </label>
                <input type="text" name="title" id="book-title" required>
            </div>

            <div id="author-input">
                <label for="book-author">Author: </label>
                <input type="text" name="author" id="book-author" required>
            </div>

            <div class="page-input">
                <label for="book-pages">Page Count: </label>
                <input type="number" name="pageCount" id="book-pages" required>
            </div>
            <div class="form-buttons">
                <button id="cancel" formnovalidate>Cancel</button>
                <button type="submit" id="confirm">Confirm</button>
            </div>
        </form>
    </dialog>

</body>

</html>
